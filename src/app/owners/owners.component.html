@if(loading$ | async){
<nz-spin nzSimple></nz-spin>
}@else{
<div *ngFor="let owner of owners$ | async">
    <nz-card [nzTitle]="owner._name" (click)="deleteOwner(owner)">
        <p>{{owner._street}}</p>
        <p>{{owner._zip}} {{owner._city}}</p>
    </nz-card>
</div>
}
<create-owner-modal></create-owner-modal>
<button nz-button nzType="primary" (click)="createOwner()">create owner</button>
